name: Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x86_64
            zig_target: ""
            ext: ""
          - os: ubuntu-latest
            target: linux-aarch64
            zig_target: aarch64-linux-musl
            ext: ""
          - os: macos-latest
            target: macos-aarch64
            zig_target: ""
            ext: ""
          - os: macos-latest
            target: macos-x86_64
            zig_target: x86_64-macos
            ext: ""
          - os: windows-latest
            target: windows-x86_64
            zig_target: ""
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Zig 0.15.2
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build ReleaseSmall
        run: zig build -Doptimize=ReleaseSmall ${{ matrix.zig_target && format('-Dtarget={0}', matrix.zig_target) || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nullclaw-${{ matrix.target }}
          path: zig-out/bin/nullclaw${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4

      - name: Rename binaries
        run: |
          mv nullclaw-linux-x86_64/nullclaw nullclaw-linux-x86_64.bin
          mv nullclaw-linux-aarch64/nullclaw nullclaw-linux-aarch64.bin
          mv nullclaw-macos-aarch64/nullclaw nullclaw-macos-aarch64.bin
          mv nullclaw-macos-x86_64/nullclaw nullclaw-macos-x86_64.bin
          mv nullclaw-windows-x86_64/nullclaw.exe nullclaw-windows-x86_64.exe

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            nullclaw-linux-x86_64.bin
            nullclaw-linux-aarch64.bin
            nullclaw-macos-aarch64.bin
            nullclaw-macos-x86_64.bin
            nullclaw-windows-x86_64.exe
          generate_release_notes: true

  docker:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{raw}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Ensure GHCR package is public
        env:
          GH_TOKEN: ${{ secrets.GHCR_ADMIN_TOKEN != '' && secrets.GHCR_ADMIN_TOKEN || secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          PACKAGE: ${{ github.event.repository.name }}
        run: |
          set -euo pipefail

          owner_type="$(gh api "/users/${OWNER}" --jq .type)"
          if [[ "${owner_type}" == "Organization" ]]; then
            package_endpoint="/orgs/${OWNER}/packages/container/${PACKAGE}"
          else
            package_endpoint="/user/packages/container/${PACKAGE}"
          fi

          gh api -X PATCH \
            -H "Accept: application/vnd.github+json" \
            "${package_endpoint}/visibility" \
            -f visibility=public >/dev/null

          visibility="$(gh api -H "Accept: application/vnd.github+json" "${package_endpoint}" --jq .visibility)"
          if [[ "${visibility}" != "public" ]]; then
            echo "::error::Expected ghcr package visibility to be public, got '${visibility}'."
            exit 1
          fi

          echo "GHCR package visibility is public."

      - name: Verify GHCR image is publicly pullable
        env:
          IMAGE: ghcr.io/${{ github.repository }}:latest
        run: |
          set -euo pipefail
          docker logout ghcr.io >/dev/null 2>&1 || true

          for attempt in {1..6}; do
            if docker manifest inspect "${IMAGE}" >/tmp/ghcr-manifest.json 2>/tmp/ghcr-manifest.err; then
              echo "Anonymous pull check passed for ${IMAGE}."
              exit 0
            fi
            echo "Attempt ${attempt}/6: ${IMAGE} is not publicly available yet; retrying in 10s..."
            sleep 10
          done

          echo "::error::Anonymous access check failed for ${IMAGE}."
          cat /tmp/ghcr-manifest.err || true
          exit 1
